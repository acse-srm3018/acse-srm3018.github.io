<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{'/assets/img/favicon.png?v=' | append: site.github.build_revision | relative_url}}">
  <link rel="icon" type="image/png" href="{{'/assets/img/favicon.png?v=' | append: site.github.build_revision | relative_url}}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{{page.title}} - Jingles</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" async />
  <link href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" rel="stylesheet" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" async>
  <!-- CSS Files -->
  <link href="{{'/assets/css/bootstrap.min.css?v=' | append: site.github.build_revision | relative_url}}" rel="stylesheet" async />
  <link href="{{'/assets/css/now-ui-kit.min.css?v=' | append: site.github.build_revision | relative_url}}" rel="stylesheet" async />
  <link href="{{'/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url}}" rel="stylesheet" async />

  {%if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
  {%endif %}

  {% seo title=false %}

  {% if jekyll.environment == 'production' %}
  {% include google_analytics.html %}
  {% endif %}
</head>

<body class="index-page sidebar-collapse">

  {% include navbar.html %}

  <div class="wrapper" style="margin-top:30px;">
    <div class="main">
      {{ content }}
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="{{'/assets/js/core/jquery.min.js?v=' | append: site.github.build_revision | relative_url}}" type="text/javascript"></script>
  <script src="{{'/assets/js/core/popper.min.js?v=' | append: site.github.build_revision | relative_url}}" type="text/javascript"></script>
  <script src="{{'/assets/js/core/bootstrap.min.js?v=' | append: site.github.build_revision | relative_url}}" type="text/javascript"></script>
  <script src="{{'/assets/js/now-ui-kit.js?v=' | append: site.github.build_revision | relative_url}}" type="text/javascript"></script>
  </body>

</html>
